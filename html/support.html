<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención al Cliente - DevFolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/support.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="dashboard.html" class="logo">DevFolio Soporte</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Volver al Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <main class="container support-container">
        <h1>Centro de Ayuda</h1>
        <p>Habla con nuestro equipo de técnicos.</p>

        <div class="chat-box">
            <div class="chat-messages">
                <div class="message received">
                    Hola, ¿en qué podemos ayudarte hoy?
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" placeholder="Escribe tu mensaje...">
                <button class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </main>
</body>

</html>
