<body>

        <div class="container nav-container">
            <a href="../index.html" class="logo">DevFolio</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Volver al Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <main class="container communities-container">
        <div class="communities-header">
            <h1>Comunidades y Empleo</h1>
        </div>

        <div class="communities-tabs">
            <button class="tab-btn active" data-tab="recent" onclick="switchTab('recent')">Portfolios Recientes</button>
            <button class="tab-btn" data-tab="featured" onclick="switchTab('featured')">Portfolios Destacados</button>
            <button class="tab-btn" data-tab="jobs" onclick="switchTab('jobs')">Ofertas de Trabajo</button>
            <button class="tab-btn" data-tab="groups" onclick="switchTab('groups')">Grupos de Trabajo</button>
        </div>

        <div class="communities-content">
            <div id="recent-view" class="content-view active">
                <div class="grid-layout" id="recent-portfolios-grid">
                    <!-- Recent Portfolios will be loaded here -->
                </div>
            </div>

            <div id="featured-view" class="content-view">
                <div class="grid-layout" id="featured-portfolios-grid">
                    <!-- Featured Portfolios will be loaded here -->
                </div>
            </div>

            <div id="jobs-view" class="content-view">
                <div class="jobs-filters">
                    <input type="text" id="job-keyword" class="filter-input"
                        placeholder="Palabras clave (ej. developer, javascript)">
                    <select id="job-location" class="filter-select">
                        <option value="">Toda España</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Bilbao">Bilbao</option>
                    </select>
                    <button id="search-jobs-btn" class="btn btn-primary">Buscar</button>
                </div>
                <div class="list-layout" id="jobs-list">
                    <!-- Jobs will be loaded here -->
                </div>
            </div>

            <div id="groups-view" class="content-view">
                <div class="grid-layout" id="groups-grid">
                    <!-- Groups will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Portfolio Detail Modal -->
        <div id="portfolio-modal" class="modal">
            <div class="modal-content modal-large">
                <span class="modal-close" onclick="closePortfolioModal()">&times;</span>
                <div id="portfolio-modal-content">
                    <!-- Portfolio details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Message Modal -->
        <div id="message-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeMessageModal()">&times;</span>
                <h2>Enviar Mensaje</h2>
                <div class="form-group">
                    <label>Para: <span id="message-recipient"></span></label>
                </div>
                <div class="form-group">
                    <label>Mensaje:</label>
                    <textarea id="message-text" class="form-control" rows="5"
                        placeholder="Escribe tu mensaje..."></textarea>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeMessageModal()">Cancelar</button>
                    <button class="btn btn-primary" onclick="sendMessageToOwner()">Enviar</button>
                </div>
            </div>
        </div>
    </main>
