<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">DevFolio</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Volver al Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <main class="container communities-container">
        <div class="communities-header">
            <h1>Comunidades y Empleo</h1>
            <div class="header-actions">
                <button id="create-community-btn" class="btn btn-outline">Crear Comunidad</button>
                <button id="post-job-btn" class="btn btn-primary">Publicar Oferta</button>
            </div>
        </div>

        <div class="communities-tabs">
            <button class="tab-btn active" data-tab="recent">Portfolios Recientes</button>
            <button class="tab-btn" data-tab="featured">Portfolios Destacados</button>
            <button class="tab-btn" data-tab="jobs">Ofertas de Trabajo</button>
            <button class="tab-btn" data-tab="groups">Grupos de Trabajo</button>
        </div>

        <div class="communities-content">
            <div id="recent-view" class="content-view active">
                <div class="grid-layout" id="recent-portfolios-grid">
                    <!-- Recent Portfolios will be loaded here -->
                </div>
            </div>

            <div id="featured-view" class="content-view">
                <div class="grid-layout" id="featured-portfolios-grid">
                    <!-- Featured Portfolios will be loaded here -->
                </div>
            </div>

            <div id="jobs-view" class="content-view">
                <div class="list-layout" id="jobs-list">
                    <!-- Jobs will be loaded here -->
                </div>
            </div>

            <div id="groups-view" class="content-view">
                <div class="grid-layout" id="groups-grid">
                    <!-- Groups will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-section">
                <h3>Legal</h3>
                <ul>
                    <li><a href="privacy.html">Política de Privacidad</a></li>
                    <li><a href="#">Términos de Servicio</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Síguenos</h3>
                <div class="social-links">
                    <a href="#" target="_blank">GitHub</a>
                    <a href="#" target="_blank">LinkedIn</a>
                    <a href="#" target="_blank">Twitter</a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Atajos</h3>
                <div class="social-links">
                    <a href="portfolio_builder.html">Portfolio</a>
                    <a href="profile.html">Perfil</a>
                    <a href="skills.html">Skills</a>
                    <a href="experience.html">Experiencia</a>
                    <a href="communities.html">Comunidades</a>
                    <a href="messages.html">Mensajes</a>
                    <a href="customer_support.html">Atención al Cliente</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 DevFolio. Todos los derechos reservados.</p>
        </div>
