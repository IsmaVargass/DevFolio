<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - DevFolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/messages.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">DevFolio</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Volver al Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <main class="container messages-container">
        <div class="messages-layout">
            <div class="conversations-sidebar">
                <div class="sidebar-header">
                    <h2>Mensajes</h2>
                    <button id="new-msg-btn" class="btn-icon" title="Nuevo Mensaje">+</button>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Buscar conversación...">
                </div>
                <div id="conversations-list" class="conversations-list">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>

            <div class="chat-area">
                <div id="chat-header" class="chat-header" style="display: none;">
                    <div class="chat-user-info">
                        <img src="../assets/default-avatar.png" alt="User" id="chat-avatar">
                        <h3 id="chat-username">Nombre Usuario</h3>
                    </div>
                </div>

                <div id="messages-display" class="messages-display">
                    <div class="empty-state">
                        <p>Selecciona una conversación para empezar a chatear</p>
                    </div>
                </div>

                <div id="chat-input-area" class="chat-input-area" style="display: none;">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Escribe un mensaje..." required>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/messages.js"></script>
</body>

</html>
