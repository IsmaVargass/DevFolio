<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DevFolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">DevFolio</a>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-nombre">Nombre Completo</label>
                    <input type="text" id="register-nombre" name="nombre" required placeholder="Juan Pérez">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Registrarse</button>
                <p class="auth-switch">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-section">
                <h3>Legal</h3>
                <ul>
                    <li><a href="privacy.html">Política de Privacidad</a></li>
                    <li><a href="terms.html">Términos de Servicio</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Síguenos</h3>
                <div class="social-links">
                    <a href="#" target="_blank">GitHub</a>
                    <a href="#" target="_blank">LinkedIn</a>
                    <a href="#" target="_blank">Instagram</a>
                </div>
            </div>
            <div class="footer-section footer-shortcuts">
                <h3>Atajos</h3>
                <div class="shortcuts-grid">
                    <a href="portfolio_builder.html">Portfolio</a>
                    <a href="profile.html">Perfil</a>
                    <a href="skills.html">Skills</a>
                    <a href="experience.html">Experiencia</a>
                    <a href="communities.html">Comunidades</a>
                    <a href="messages.html">Mensajes</a>
                    <a href="customer_support.html">Ayuda</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 DevFolio. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/toast.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
